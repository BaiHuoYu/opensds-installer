---
- set_fact:
    go_path: "{{ lookup('env', 'GOPATH') }}"

- name: check go_path
  shell: "{{ item }}"
  with_items:
    - echo "The environment variable GOPATH must be set and cannot be an empty string!"
    - /bin/false
  when: go_path == ""
  
- name: check for opensds source code existed
  stat:
    path: "{{ go_path }}/src/github.com/opensds/opensds"
  register: opensdsexisted
  
- name: download opensds source code if not exists
  git:
    repo: "{{ opensds_remote_url }}"
    dest: "{{ go_path }}/src/github.com/opensds/opensds"
    version: "{{ opensds_repository }}"
  when:
    - opensdsexisted.stat.exists is undefined or opensdsexisted.stat.exists == false

- name: check for opensds dashboard source code existed
  stat:
    path: "{{ go_path }}/src/github.com/opensds/opensds/dashboard"
  register: dashboardexisted
  
- name: exit installation if opensds dashboard does not exist
  shell: "{{ item }}"
  with_items:
    - echo "{{ go_path }}/src/github.com/opensds/opensds/dashboard does not exist"
    - /bin/false
  when:
    - dashboardexisted.stat.isdir is undefined or dashboardexisted.stat.isdir == false
    
- name: build opensds dashboard
  shell: "{{ item }}"
  with_items:
      - make
  args:
    chdir: "{{ go_path }}/src/github.com/opensds/opensds/dashboard"
  become: yes
  when: dashboardexisted.stat.isdir is defined and dashboardexisted.stat.isdir
    
- name: set nginx default config
  become: yes
  shell: |
    cat > /etc/nginx/sites-available/default <<EOF
    server {
        listen 8080 default_server;
        listen [::]:8080 default_server;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        server_name _;
        location /v3/ {
            proxy_pass http://127.0.0.1/identity/v3/;
        }
        location /v1beta/ {
            proxy_pass http://127.0.0.1:50040/v1beta/;
        }
    }
    EOF

- name: restart nginx
  service:
    name: nginx
    state: restarted
  