---

- name: add users and give permissions
  shell: "{{ item }}"
  with_items:
    - sudo useradd --no-create-home --shell /bin/false prometheus
    - sudo useradd --no-create-home --shell /bin/false node_exporter
    - sudo mkdir /etc/prometheus
    - sudo mkdir /var/lib/prometheus
    - sudo chown prometheus:prometheus /etc/prometheus
    - sudo chown prometheus:prometheus /var/lib/prometheus
  become: yes
  
- name: download and install prometheus
  shell: "{{ item }}"
  with_items:
    - curl -LO https://github.com/prometheus/prometheus/releases/download/v2.9.2/prometheus-2.9.2.linux-amd64.tar.gz
    - tar xvf prometheus-2.9.2.linux-amd64.tar.gz
    - cp prometheus-2.9.2.linux-amd64/prometheus /usr/local/bin/prometheus
    - cp prometheus-2.9.2.linux-amd64/promtool /usr/local/bin/promtool
    - cp -r prometheus-2.9.2.linux-amd64/consoles /etc/prometheus
    - cp -r prometheus-2.9.2.linux-amd64/console_libraries /etc/prometheus
    - chown -R prometheus:prometheus /etc/prometheus/consoles
    - chown -R prometheus:prometheus /etc/prometheus/console_libraries
    - rm -rf prometheus-2.9.2.linux-amd64.tar.gz prometheus-2.9.2.linux-amd64
  become: yes
  
- name: configuring prometheus
  shell: |
    cat >> /etc/prometheus/prometheus.yml <<OPENSDS_GLOABL_CONFIG_DOC
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'prometheus'
        scrape_interval: 5s
        static_configs:
          - targets: ['localhost:9090']
  become: yes
  
- name: modify the permissions of the prometheus.yml
  shell: "{{ item }}"
  with_items:   
    - sudo chown prometheus:prometheus /etc/prometheus/prometheus.yml
  become: yes
  
- name: configuring prometheus.service
  shell: |
    cat >> /etc/systemd/system/prometheus.service <<OPENSDS_GLOABL_CONFIG_DOC
    [Unit]
    Description=Prometheus
    Wants=network-online.target
    After=network-online.target

    [Service]
    User=prometheus
    Group=prometheus
    Type=simple
    ExecStart=/usr/local/bin/prometheus \
        --config.file /etc/prometheus/prometheus.yml \
        --storage.tsdb.path /var/lib/prometheus/ \
        --web.console.templates=/etc/prometheus/consoles \
        --web.console.libraries=/etc/prometheus/console_libraries

    [Install]
    WantedBy=multi-user.target
  become: yes

- name: running prometheus
  shell: "{{ item }}"
  with_items:
    - systemctl daemon-reload
    - systemctl start prometheus
  become: yes
  
- name: check status of prometheus service
  shell: "{{ item }}"
  with_items:
    - systemctl status prometheus
  become: yes